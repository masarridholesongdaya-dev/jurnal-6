  <script>
    const defaultConfig = {
      school_name: 'MIS DARUL HIKMAH',
      form_title: 'Jurnal Mengajar Guru',
      primary_color: '#22c55e',
      secondary_color: '#059669',
      background_color: '#f0fdf4',
      text_color: '#1f2937',
      surface_color: '#ffffff'
    };

    let currentData = [];
    let isSubmitting = false;

    const dataHandler = {
      onDataChanged(data) {
        currentData = data;
        updateRecordCount(data.length);
      }
    };

    function updateRecordCount(count) {
      const countEl = document.getElementById('record-count');
      if (countEl) {
        countEl.textContent = count;
      }
    }

    function showToast() {
      const toast = document.getElementById('toast');
      toast.classList.remove('hidden');
      setTimeout(() => {
        toast.classList.add('hidden');
      }, 3000);
    }

    function setLoading(loading) {
      isSubmitting = loading;
      const btn = document.getElementById('submit-btn');
      const btnText = document.getElementById('btn-text');
      const btnSpinner = document.getElementById('btn-spinner');
      const btnIcon = document.getElementById('btn-icon');

      btn.disabled = loading;
      btnText.textContent = loading ? 'MENGIRIM...' : 'KIRIM DATA';
      btnSpinner.classList.toggle('hidden', !loading);
      btnIcon.classList.toggle('hidden', loading);
    }

    async function handleSubmit(e) {
      e.preventDefault();
      
      if (isSubmitting) return;

      setLoading(true);

      const formData = {
        hari: document.getElementById('hari').value,
        tanggal: document.getElementById('tanggal').value,
        kelas: document.getElementById('kelas').value,
        jam_mulai: document.getElementById('jam_mulai').value,
        jam_selesai: document.getElementById('jam_selesai').value,
        mata_pelajaran: document.getElementById('mata_pelajaran').value,
        materi_pembelajaran: document.getElementById('materi_pembelajaran').value,
        bab: document.getElementById('bab').value,
        no_halaman: document.getElementById('no_halaman').value,
        nama_guru: document.getElementById('nama_guru').value,
        ketuntasan: document.getElementById('ketuntasan').value,
        created_at: new Date().toISOString()
      };

      try {
        // Send to Google Apps Script
        const googleScriptUrl = 'https://script.google.com/macros/s/AKfycbxqiGlOebjyjCOI0R0XAiGH33HghrBSGTPsrXk0URgLWI1W85Q_HC4HQTohxZLJEJ8oqg/exec';
        
        await fetch(googleScriptUrl, {
          method: 'POST',
          mode: 'no-cors',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });

        // Also save to Canva Data SDK for backup
        if (window.dataSdk) {
          await window.dataSdk.create(formData);
        }

        showToast();
        document.getElementById('journal-form').reset();
        document.getElementById('tanggal').valueAsDate = new Date();

      } catch (error) {
        console.error('Error:', error);
      } finally {
        setLoading(false);
      }
    }

    async function onConfigChange(config) {
      const schoolName = document.getElementById('school-name');
      const formTitle = document.getElementById('form-title');

      if (schoolName) {
        schoolName.textContent = config.school_name || defaultConfig.school_name;
      }
      if (formTitle) {
        formTitle.textContent = config.form_title || defaultConfig.form_title;
      }
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [],
        borderables: [],
        fontEditable: undefined,
        fontSizeable: undefined
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ['school_name', config.school_name || defaultConfig.school_name],
        ['form_title', config.form_title || defaultConfig.form_title]
      ]);
    }

    async function init() {
      document.getElementById('tanggal').valueAsDate = new Date();
      document.getElementById('journal-form').addEventListener('submit', handleSubmit);

      if (window.elementSdk) {
        window.elementSdk.init({
          defaultConfig,
          onConfigChange,
          mapToCapabilities,
          mapToEditPanelValues
        });
      }

      if (window.dataSdk) {
        await window.dataSdk.init(dataHandler);
      }
    }

    init();
  </script>
